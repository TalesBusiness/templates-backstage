name: Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write      # Necess√°rio para AWS OIDC
  contents: read
  pull-requests: write # Necess√°rio para comentar no PR

env:
  AWS_REGION: us-east-1
  # TF_BACKEND_CONFIG: "bucket=meu-bucket-tfstate" 

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Necess√°rio para o git diff funcionar no push

      # ------------------------------------------------------------------------
      # üîé SMART DETECTION: Identifica a pasta do recurso (Backstage ou Manual)
      # ------------------------------------------------------------------------
      - name: Detect Terraform Directory
        id: context
        run: |
          echo "üîç Detectando diret√≥rio de trabalho..."
          
          # CASO 1: √â um Pull Request? Tenta ler a anota√ß√£o do Backstage
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_BODY="${{ github.event.pull_request.body }}"
            # Regex para capturar if [[ "$PR_BODY" =~ \<\!--\ tf-path:\ (.*)\ --\> ]]; then
              TF_DIR="${BASH_REMATCH[1]}"
              echo "‚úÖ Tag do Backstage encontrada! Pasta: $TF_DIR"
              echo "tf_dir=$TF_DIR" >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è Nenhuma tag do Backstage encontrada. Assumindo raiz ou configura√ß√£o manual."
              echo "tf_dir=." >> $GITHUB_OUTPUT
            fi
          
          # CASO 2: √â um Push na Main? Detecta qual pasta foi alterada
          elif [ "${{ github.event_name }}" == "push" ]; then
             # Pega o diret√≥rio do primeiro arquivo .tf alterado
             CHANGED_DIR=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' | head -n 1 | xargs dirname)
             
             if [ -n "$CHANGED_DIR" ] && [ "$CHANGED_DIR" != "." ]; then
                echo "‚úÖ Altera√ß√£o detectada via Git Diff! Pasta: $CHANGED_DIR"
                echo "tf_dir=$CHANGED_DIR" >> $GITHUB_OUTPUT
             else
                echo "‚ö†Ô∏è Nenhuma altera√ß√£o espec√≠fica detectada. Usando raiz."
                echo "tf_dir=." >> $GITHUB_OUTPUT
             fi
          else
            echo "tf_dir=." >> $GITHUB_OUTPUT
          fi

      # 1. Configurar Credenciais AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2. Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 3. Inicializar (Usa a pasta detectada)
      - name: Terraform Init
        id: init
        working-directory: ${{ steps.context.outputs.tf_dir }}
        run: terraform init

      # 4. Validar Sintaxe
      - name: Terraform Validate
        id: validate
        working-directory: ${{ steps.context.outputs.tf_dir }}
        run: terraform validate -no-color

      # 5. PLAN (Apenas PR)
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        working-directory: ${{ steps.context.outputs.tf_dir }}
        run: terraform plan -no-color -input=false
        continue-on-error: true

      # 6. Comentar no PR
      - name: Update PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
          TARGET_DIR: ${{ steps.context.outputs.tf_dir }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan üìñ
            **Diret√≥rio Alvo:** \`${process.env.TARGET_DIR}\`
            
            | Init | Validate | Plan |
            | :---: | :---: | :---: |
            | \`${{ steps.init.outcome }}\` | \`${{ steps.validate.outcome }}\` | \`${{ steps.plan.outcome }}\` |

            <details><summary>üìÑ Ver Output do Plan</summary>

            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # 7. APPLY (Apenas Merge na Main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ${{ steps.context.outputs.tf_dir }}
        run: terraform apply -auto-approve -input=false
